<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Personal Details</legend>
            <form action="#">
                <label for="firstName">Firstname:</label>
                <input type="text" name="" id="firstName" />
                 <br> <br>
                <label for="middlename">Middlename:</label>
                <input type="text"  id="middlename" />
                <br><br>
                <label for="lastname">Lastname:</label>
                <input type="text" id="lastname">
                <br><br>
                <label for="course">Course:</label>
                <select  id="course">
                    <option value="course">Course</option>
                    <option value="BCA">BCA</option>
                    <option value="BBA">BBA</option>
                    <option value="B.Tech">B.Tech</option>
                    <option value="MBA">MBA</option>
                    <option value="MCA">MCA</option>
                    <option value="M.Tech">M.Tech</option>
                </select>
                <br><br>
                <label for="">Gender :</label>
                <br>
                <input type="radio" id="gender">
                <label for="">Male</label>
                <br>
                <input type="radio" id="gender">
                <label for="">Female</label>
                <br>
                <input type="radio" id="gender">
                <label for="">Other</label>
                <br><br>
                <label for="dateofbirth">DOB</label>
                <input type="datetime-local" name="" id="">
                <br>
                <br>
                <label for="number">Phone :</label>
                <input type="text" name="country code" value="+91" size="2" disabled >
                <input type="tel" name="phone" maxlength="10" size="10">
                <br><br>
                <label for="">Address</label>
                <br>
                <textarea name="" id="" cols="80" rows="5"></textarea>
                <br><br>
                <label for="email">Email:</label>
                <input type="text" id="email"/>
                <br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"/>
                <br><br>
                <label for="retypepass">Re-type password:</label>
                <input type="password"  id="retypepass" name="retypepass">
                <br><br>
                <input type="checkbox" name="" id="check">
                <label for="check">Agree to terms and conditions
                </label>
                <br><br>
                <label >Choose File</label>
                <input type="file">
                <br><br>
                <label >Choose Color</label>
                <input type="color">
                <br><br>
                <input type="reset" value="Reset">
                <input type="button" value="Submit">
            </form>
    </fieldset>
</body>
</html>
